<h1>Angular Router APP</h1>
<nav>
  <ul>
    <li><a routerLink="/first-component" routerLinkActive="active">First</a></li>
    <li><a routerLink="/second-component" routerLinkActive="active">Second</a></li>
  </ul>
</nav>
<router-outlet></router-outlet>
<!--
      routerLink: is the navigation between the URLs
      routerLinkActive="active": active class will append whenever the route is present on URL
      router-outlet: when the component will get deisplay for matced route
-->
